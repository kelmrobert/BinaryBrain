version: '3.8'

services:
  binary-brain:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: binary-brain-app
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    labels:
      - "com.docker.compose.project=binary-brain"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: binary-brain-network